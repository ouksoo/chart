<!DOCTYPE html>
<html class="no-js" lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title></title>
<meta name=”viewport” content=”width=device-width, initial-scale=1.0" />
<meta name="description" content="">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
<link href="assets/css/common.css" rel="stylesheet">
<style>
body {padding: 40px; color: #28313B}
h2 {font-size: 22px; border-top: 2px dashed #28313B; border-bottom: 2px solid #28313B; padding: 20px; background: #e8eef4;}
div.cnt {padding: 30px 0 80px 0;}
</style>
</head>
<body>
<h2>BUTTON</h2>
<div class="cnt">
    <a href="#" class="cs-btn purple">button</a> <a href="#" class="cs-btn green">button</a>
</div>

<h2>INPUT / TEXTAREA</h2>
<div class="cnt">
    <input type="text" class="formdata" placeholder="Type text" /><br /><br />
    <textarea class="formdata" style="width: 100%;" placeholder="Type your comment"></textarea>
</div>

<h2>CHECKBOX / RADIO / CHECKBOX TOGGLE</h2>
<div class="cnt">
    Checkbox : 
    <span class="checkbox-default">
        <input type="checkbox" id="a1" name="a1" /><label for="a1"><span></span></label>
    </span>

    <br /><br />
    Checkbox toggle : 
    <span class="radio-wrap">
        <label class="checkbox-switch">
            <input type="checkbox" />
            <span class="slider round"></span>
        </label>
    </span>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="assets/js/custom.js"></script>
</body>
</html>
