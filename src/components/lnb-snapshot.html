<!DOCTYPE html>
<html class="no-js" lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title></title>
<meta name=”viewport” content=”width=device-width, initial-scale=1.0" />
<meta name="description" content="">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
<link href="assets/css/common.css" rel="stylesheet">
</head>
<body>









<!--Snapshot-->
<div class="lnb-tools-wrap snap-shot lnb-content_popup" style="display: none">
    <div class="tools-container">
        <div class="tools-content">
            <p class="title">SNAPSHOT</p>
            <ul class="snapshot-list">
                <li class="clearfix">
                    <span class="ico trend">trending up</span>
                    <p>Realtime Monitoring Chart</p>
                    <span class="checkbox-default">
                        <input type="checkbox" id="a1" name="a1" /><label for="a1"><span></span></label>
                    </span>
                </li>
                <li class="clearfix">
                    <span class="ico bar">trending up</span>
                    <p>Memory Perfomance Chart</p>
                    <span class="checkbox-default">
                        <input type="checkbox" id="a2" name="a2" checked /><label for="a2"><span></span></label>
                    </span>
                </li>
                <li class="clearfix">
                    <span class="ico pie">trending up</span>
                    <p>CPU Performace Chart</p>
                    <span class="checkbox-default">
                        <input type="checkbox" id="a3" name="a3" /><label for="a3"><span></span></label>
                    </span>
                </li>
            </ul>
            <div class="btns">
                <a href="#" class="cs-btn purple save-chart">DOWNLOAD SNAPSHOT</a>
            </div>
        </div>
        <div class="tools-tip"></div>
    </div>
</div>








<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="assets/js/custom.js"></script>
</body>
</html>
